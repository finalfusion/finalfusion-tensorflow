dist: bionic
addons:
  apt:
    packages:
      - cmake

matrix:
  fast_finish: true
  include:
    - language: rust
      rust: stable
      os: osx
      osx_image: xcode10.1
    - language: python
      python: 3.6
      addons:
        apt:
          packages:
            - g++-4.8
      env:
        - CC=gcc-4.8
        - CXX=g++-4.8
    - language: python
      python: 3.7

install:
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      curl -sSf https://build.travis-ci.org/files/rustup-init.sh | sh -s -- -y
      source $HOME/.cargo/env
      pip install tensorflow virtualenv pytest
    fi
  - |
    if [ "$TRAVIS_OS_NAME" == "osx" ]; then
      python3 -m venv venv
      source venv/bin/activate
      pip install tensorflow virtualenv pytest
    fi

script: ci/script.sh